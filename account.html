{% extends "base.html" %}
{% block title %}Account - GymKong{% endblock %}
{% block content %}

<section class="gk-auth">
  <div class="gk-card gk-card--glow">
    <div class="gk-card__top">
      <h1 class="gk-title">Account</h1>
      <p class="gk-subtitle">Benvenuto, {{ current_user.username }}.</p>
    </div>

    <div style="margin-top:16px;">
      <p class="gk-muted" style="margin-bottom:10px;">Email: <strong>{{ current_user.email }}</strong></p>
      <a class="gk-btn gk-btn--gold" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
</section>

{% endblock %}
